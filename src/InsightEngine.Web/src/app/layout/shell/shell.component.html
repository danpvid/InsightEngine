<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-content">
    <div class="toolbar-left">
      <mat-icon class="logo-icon">insights</mat-icon>
      <span class="app-name" [routerLink]="newDatasetLink">InsightEngine</span>
    </div>
    <div class="toolbar-right">
      <app-theme-toggle></app-theme-toggle>

      <button mat-button [routerLink]="newDatasetLink">
        <mat-icon>upload_file</mat-icon>
        <span>{{ 'shell.newDataset' | translate }}</span>
      </button>

      <div class="language-picker">
        <span class="language-caption">{{ 'shell.language' | translate }}</span>
        <mat-form-field appearance="outline" class="language-select">
          <mat-select
            [ngModel]="currentLanguage"
            (ngModelChange)="onLanguageChange($event)"
            panelClass="language-select-panel"
            aria-label="Language">
            <mat-option value="pt-br">PT-BR</mat-option>
            <mat-option value="en">EN</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>

<footer class="footer">
  <div class="container">
    <p>{{ 'shell.footer' | translate }}</p>
  </div>
</footer>
